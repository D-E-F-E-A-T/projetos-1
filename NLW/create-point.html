<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponoto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create-point.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <div id="page-create-point">
        
        <header>
            <img src="./icones/logo.svg" alt="Logomarca">
            <a href="#">
                <span></span>
                Voltar para a home
            </a>
        </header>

        <form action="">
            <h1>Cadastro do ponto de coleta </h1>

            <fieldset>
                <legend>
                    <h2> Dados da entidade </h2>
                </legend>

                <div class="field">
                    <label for="name"> Nome da entidade</label>
                    <input type="text" name="name">
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="addres"> Endereço </label>
                        <input type="text" name="addres">
                    </div>
                    <div class="field">
                        <label for="addres2"> Número/Complemento </label>
                        <input type="number" name="addres2">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>
                    <h2> Itens de coleta </h2>
                </legend>
            </fieldset>

            <button type="submit"> Cadastrar ponto de coleta </button>
        </form>

            
            
    </div>
    
</body>
</html>
